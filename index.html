<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack Game</title>
</head>
 <body>
    <div class="container">
        <div  style="background: linear-gradient(rgba(1, 83, 26, 0.4),rgba(1, 83, 26, 0.4)), url('bg-images/bg2.png'); padding: 20px ; font-size: 50px; color: white;">
           BlackJack Game
        </div>
        <div style="background:  url('bg-images/bg.png') center; color: white; padding: 15px; font-size: 30px;" >
        <span id="blackjack-result" >Let's Play</span>
        </div>

         <div class="flex-blackjack-row1">
             <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
             </div>
             <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
         </div>
         
         <div class="flex-blackjack-row2">
             <div>
                 <button class="btn btn-blue" id="blacklack-hit-button" onclick="blackjackHit()">Hit</button>
                 <button class="btn btn-yellow" id="blacklack-stand-button" onclick="dealerLogic()">Stand</button>
                 <button class="btn btn-red" id="blacklack-Deal-button" onclick="blackjackDeal()">Deal</button>
                 <a   class="btn btn-green" id="blacklack-reset-button" href="http://127.0.0.1:5500/index.html" >Reset </a>
             </div>
         </div>

         <div class="flex-blackjack-row3">
             <table>
                 <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                 </tr>
                 <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                 </tr>
             </table>
         </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
